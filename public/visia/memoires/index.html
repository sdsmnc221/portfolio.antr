<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <title>MÉMOIRES DE MADAME DE MORNAY</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="libs/vendor.css">
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="app">

      <div class="app__preloader">
            <div class="loader"></div>
            <div class="loader--inner">
                <div class="spinner-eff spinner-eff-3">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
      </div>

      <!-- CONTENT / BOOK -->
      <section class="app__content"> 
        <!-- FRONT COVER -->
        <div class="book__cover book__cover--backface book__cover--front"></div>

        <!-- PAGES -->
        <section class="book__pages book__pages--left">
            <div id="page__blank-pages--left" class="book__pages__blank-pages"></div>
            <div class="book__pages__page book__pages__text">
                <div id="page__text__frame" class="book__pages__text__frame"></div>
                <div class="book__pages__text__tbox">
                    <header id="bookTitle"><h1>MÉMOIRES DE MADAME DE MORNAY</h1></header>
                    <div class="content__frame">
                        <div class="content__frame--l"></div>
                        <div class="content__frame--r"></div>
                        <section id="content"></section>
                    </div>
                    <footer id="pageInfo">
                        <p id="pageIndex"></p>
                        <form id="pageSearch"></form>
                        <p id="pageSrc"></p>
                    </footer> 
                </div>
            </div>
        </section>

        <div class="book__ribbon">
            <div class="book__ribbon__t"></div>
            <div class="book__ribbon__t"></div>
        </div>

        <section class="book__pages book__pages--right">
            <div id="page__blank-pages--right" class="book__pages__blank-pages"></div>
            <div class="book__pages__page book__pages__map">
                <div id="page__map__frame" class="book__pages__map__frame"></div>
                <div class="book__pages__map__rear"></div>
                <div class="book__pages__map__mbox">
                    <section id="map"></section> 
                </div>
                <div id="page__map__tapes" class="book__pages__map__tapes"></div>
                <div class="book__pages__map__controllers--zoom"></div>
                <div class="book__pages__map__controllers--paths"></div>
            </div>
        </section>

        <!-- BACK COVER -->
        <div class="book__cover book__cover--backface book__cover--back"></div>
      </section>

    </section>
    <script src="libs/vendor.min.js"></script>
    <script src="scripts/app.min.js"></script>
  </body>
</html>
